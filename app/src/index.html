        <div class="swiper-slide slide-1">

            <div class="item-howlong animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0.3s">

        <div class="swiper-slide slide-2 item-image">

            </div>
            <div class="item-wowufa animated" data-ani-name="bounceInLeft" data-ani-duration="1s" data-ani-delay="1.2s">
            </div>
            <div class="item-guangtou animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="1.71s">
            </div>
            <div class="item-yuandian animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="2.15s">
            </div>
        </div>
        <div class="swiper-slide slide-dashen">
             <div class="item-image1 animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
             <div class="item-image2 animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0.5s"></div>
             <div class="item-image3 animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="1s"></div>
             <div class="item-image5 animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="2s"></div> 
             <div class="item-image4 animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="1.5s"></div>
            
        </div>
       
        <div class="swiper-slide slide-4">
        
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">我有邪王真眼</p>
        </div>

            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">I'm a javascript newbie!</p>
